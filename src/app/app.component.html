<main class="container-fluid">
  <div class="row justify-content-md-center">
    <ul class="nav nav-tabs bg-primary col-md-9 rounded border-left">
      <li *ngFor="let step of steps" class="nav-item col-3 text-center mx-auto">
        <a class="nav-link" [class.active]="step === selectedStep" (click)="onSelect(step)">{{step.name}}</a>
      </li>
    </ul>
  </div>
  <div class="row justify-content-md-center mt-2 col-12 mx-auto">
    <app-step1 class="step form-group col-8 card py-5 px-5 mx-auto" *ngIf="selectedStep.id==0"
               style="min-width: 450px;"></app-step1>
    <app-step2 class="step form-group col-8 card py-5 px-5 mx-auto" *ngIf="selectedStep.id==1"
               style="min-width: 450px;"></app-step2>
    <app-step3 class="step form-group col-8 card py-5 px-5 mx-auto" *ngIf="selectedStep.id==2"
               style="min-width: 450px;"></app-step3>
    <app-step4 class="step form-group col-8 card py-5 px-5 mx-auto" *ngIf="selectedStep.id==3"
               style="min-width: 450px;"></app-step4>
    <div class="row justify-content-md-center col-12">
      <div *ngIf="!this.model.AppData.valid" class="err-msg alert-danger alert">Не все поля заполнены!</div>
    </div>
  </div>
  <div class="mt-3 row justify-content-md-center">
    <div class="row col-6 mx-auto">
      <div class="col-6 justify-content-md-center">
        <button type="button" class="container btn btn-raised btn-success" *ngIf="selectedStep.id>0"
                (click)="prevStep()">Prev
        </button>
      </div>
      <div class="col-6 justify-content-md-center">
        <button type="button" class="container btn btn-raised btn-success" *ngIf="selectedStep.id<steps.length-1"
                (click)="nextStep()">Next
        </button>
      </div>
    </div>
  </div>
</main>
